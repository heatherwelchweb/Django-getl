language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
  - "pip install coverage"
  - "pip install nose"
before_script:
  - "flake8 . --config=flake8"
script:
  - "nosetests --with-coverage"
after_success: coveralls
sudo: false
